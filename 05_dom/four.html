<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS | DOM </title>
</head>
<body style="background-color: #323232; color: antiquewhite;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script> 
    function addLanguage(language){
        const addList = document.createElement('li');

        const addText = document.createTextNode(`${language}`);

        document.querySelector(".language").appendChild(addList);

        addList.appendChild(addText)
    }

    addLanguage("Python")
    addLanguage("Java")


    //edit

    const editLanguage = document.querySelector("li:nth-child(2)");
    // editLanguage.innerHTML = "CPP"
    const newLang = document.createElement("li");
    newLang.appendChild(document.createTextNode("Golang"));

    editLanguage.replaceWith(newLang);

    // edit

    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>TypeScript</li>"

    //remove

    const removeLang = document.querySelector("li:nth-child(2)");
    removeLang.remove();
</script>
</html>
